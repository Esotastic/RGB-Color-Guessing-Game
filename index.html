<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>RGB Color Game</title>
  </head>
  <body>
    <h1>The Great
      <br>
      <span id="color-display">RGB</span>
      <br>
      Color Game</h1>
    <div id="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" name="button" class="mode">Easy</button>
      <button type="button" name="button" id="hardBtn" class="selected mode">Hard</button>
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
   </div>

   <script type="text/javascript" src="script.js"></script>
 </body>
</html>
